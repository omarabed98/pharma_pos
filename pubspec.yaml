name: pos_pharma_app
description: "Pos Pharma App"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_hooks: ^0.21.3+1
  dropdown_search: ^6.0.2
  iconsax: ^0.0.8
  cached_network_image: ^3.4.1
  image_cropper: ^9.1.0
  fl_country_code_picker: ^0.1.9+1
  url_launcher: ^6.3.2   
  flutter_svg: ^2.2.0

  # Localization & Device Info
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_timezone: ^4.1.1
  package_info_plus: ^8.3.1
  device_info_plus: ^11.5.0
  connectivity_plus: ^6.1.5

  # Configuration & Environment
  permission_handler: ^12.0.1
  flutter_flavor: ^3.1.4
  envied: ^1.2.0

  # Data & Storage
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  # Networking & API
  http: ^1.5.0
  dartz: ^0.10.1
  get: ^4.7.2
  dio: ^5.9.0

  # Logging & Debugging
  curl_logger_dio_interceptor: ^1.0.0
  pretty_dio_logger: ^1.4.0

  # Google Drive & APIs
  googleapis: ^14.0.0
  googleapis_auth: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  envied_generator: ^1.2.0
  build_runner: ^2.7.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icon/
    - assets/image/
    - assets/lottie/
    - assets/json/
    - assets/lottie/
    - assets/font/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/font/cairo/Cairo-Light.ttf
          weight: 300
        - asset: assets/font/cairo/Cairo-Regular.ttf
          weight: 400
        - asset: assets/font/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/font/cairo/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/font/cairo/Cairo-Bold.ttf
          weight: 700
    - family: CairoSlant
      fonts:
        - asset: assets/font/cairo/Cairo-Slant.otf
          weight: 600
          style: italic
    - family: Inter
      fonts:
        - asset: assets/font/inter/Inter_18pt-Regular.ttf
          weight: 400
        - asset: assets/font/inter/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/font/inter/Inter_18pt-Bold.ttf
          weight: 700
